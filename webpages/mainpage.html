<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/mainpage.css">
</head>

<body>
    <form id="basic">

        First Name: <input type="text" name="firstName" id="fName"><br>
        Last Name: <input type="text" name="lname" id="lName"><br>

        <button type=button onclick='getName()'>Submit info</button>
    </form>
    <div id=display></div>


    <script>

        var form = document.getElementById("basic");

        function handleForm(event) {
            event.preventDefault();
        }
        form.addEventListener('submit', handleForm);

        function getName() {

            var firstNameIndex = "FirstName"



            var fname = document.getElementById('fName').value;

            if (fname == "") {
                alert("Fill out the First Name field")
                return false;
            }

            var lname = document.getElementById('lName').value;
            if (lname == "") {
                alert("Fill out the Last Name field")
                return false;
            }

            var fullName = {
                firstName: fname,
                lastName: lname
            }


            localStorage.setItem('FullName', JSON.stringify(fullName));

            var JsonString = localStorage.getItem("FullName")

            var parsedJsonString = JSON.parse(JsonString);

            console.log(parsedJsonString);

            document.getElementById("display").innerHTML = "First Name: " + parsedJsonString.firstName + "</br> " + "Last Name: " + parsedJsonString.lastName;

    
        }
    </script>





</body>

</html>
